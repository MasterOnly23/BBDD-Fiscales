{% load crispy_forms_tags %}

{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Familiar</title>
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    <style>
        header{
            text-align: center;
            color: tomato;
            padding-top: 20px;
        }
    </style>
</head>
<body>

    {% if form.errors %}

    <div class="alert alert-danger" role="alert">
        Alert - ERROR!
    </div>

    {% endif %}

    <header>
        <h1>Actualizar Familiar</h1>
    </header>
    <br>
    <div>
        <div class="row col-12 justify-content-end mb-2 pr-0">
            <!-- <button type="button" class="btn btn-success col-md-2">Agregar Nuevo</button> -->
            <a href="{% url 'listarFamiliares' %}" class="btn btn-success col-md-3">Listar Familiares</a>
        </div>
    </div>

    <main>

      <section>

        <form action="{% url 'actualizarFamiliar' familiar.id %}" method="post">

            {% csrf_token %} <!--elemento de seguridad-->

            {% if msg %}

                <div class="alert alert-success" role="alert">
                    Registro Actualizado
                </div>

            {% endif %}

            {{ form|crispy }}
            <br>
            <br>
            <button type="submit" class="btn btn-primary">Guardar</button>

        </form>
      </section>  



    </main>

</body>
</html>

{% endblock %}
